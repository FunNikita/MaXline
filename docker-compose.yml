version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: UTC
    command: ["mysqld", "--default-time-zone=+00:00"]
    volumes:
      - db_data:/var/lib/mysql
      # Инициализация схемы БД из проекта
      - ./back/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    # ВАЖНО:
    # Никаких "ports: 3306:3306" здесь НЕТ,
    # база доступна только внутри docker-compose-сети.

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: Europe/Moscow
      # Эти два перезапишут значения из .env именно для контейнера
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      - db
    ports:
      - "3001:3000"   # наружу только HTTP сервиса (API + фронт)

volumes:
  db_data:
